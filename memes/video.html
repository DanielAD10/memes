<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <style>
        .wrap {
            max-width: 500px;
            width: 100%;
            height: 400px;
            margin: 50px auto;
            background-color: #F2DF3A;
            border-radius: 10px;
        }
        #nextVideo {
            display: none;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mt-3 wrap">
            <div id="prevVideo" >
                <video width="320" height="240" controls class="rounded bg-light" style="justify-content: center; margin-top: 80px; position: relative;">
                    <source src="singing with fish.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                  </video>
            </div>
            <div id="nextVideo">
                <video width="320" height="240" controls class="rounded bg-light" style="justify-content: center; margin-top: 80px;position: relative;">
                    <source src="regretting.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                  </video>
                </div>
                <div class="controls text-center">
                    <button id="prev" class="btn" onclick="prev()">PREV</button>
                    <button id="next" class="btn" onclick="next()">NEXT</button>
                </div>
        </div>
        <hr>
        <div>
            <p class="fs-5 float-start">If you don't wanna watch the video, click the continue button .....</p>
            <a href="leave.html" class="btn btn-primary float-end"> Continue </a>
        </div>
    </div>

    <script>
        let video = 1;
        function next() {
            document.querySelector('#prevVideo').style.display = "none";
            document.querySelector('#nextVideo').style.display = "block";
        }
        function prev() {
            document.querySelector('#nextVideo').style.display = "none";
            document.querySelector('#prevVideo').style.display = "block";
        }

    </script>
</body>
</html>
